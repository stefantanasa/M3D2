<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row"></div>
    </div>

    <script>
      window.onload = () => {
        fetchCards();
      };
      let addNode = document.querySelectorAll(".row");
      console.log(addNode[0]);
      const fetchCards = () => {
        fetch(
          "https://striveschool-api.herokuapp.com/api/deezer/search?q=nirvana "
        )
          .then((res) => res.json())
          .then((music) => {
            console.log(music.data);
            for (i = 0; i < music.data.length; i++) {
              console.log(music.data[i].album.title);

              let createDiv = document.createElement("div");
              createDiv.innerHTML = `<div class="card" style="width: 18rem;">
  <img src="${music.data[i].album.cover}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${music.data[i].title_short}</h5>
    <p class="card-text">Rank: ${music.data[i].rank} Duration: ${music.data[i].duration} </p>
    <a href="${music.data[i].link}" class="btn btn-primary">Buy ${music.data[i].title_short}</a>
  </div>
</div>`;

              addNode[0].appendChild(createDiv);
            }
          });
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
